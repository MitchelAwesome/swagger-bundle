services:
  swagger.serializer.array:
    class: KleijnWeb\SwaggerBundle\Serialize\Serializer\ArraySerializer

  swagger.serializer.object:
    class: KleijnWeb\SwaggerBundle\Serialize\Serializer\ObjectSerializer

  swagger.serializer.jms:
    class:   KleijnWeb\SwaggerBundle\Serialize\Serializer\JmsSerializerAdapter
    arguments: ['@swagger.serializer.jms.target']

  swagger.serializer.symfony:
    class:   KleijnWeb\SwaggerBundle\Serialize\Serializer\SymfonySerializerAdapter
    arguments: ['@swagger.serializer.symfony.target']

  swagger.serializer.jms.target:
    class:   JMS\Serializer\Serializer
    factory: [KleijnWeb\SwaggerBundle\Serialize\Serializer\Factory\JmsSerializerFactory, factory]

  swagger.serializer.symfony.target:
    class:   Symfony\Component\Serializer\Serializer
    factory: [KleijnWeb\SwaggerBundle\Serialize\Serializer\Factory\SymfonySerializerFactory, factory]

  swagger.serializer.type_resolver.type_name_resolver:
    class:   KleijnWeb\SwaggerBundle\Serialize\TypeResolver\TypeNameResolver
    arguments: [%swagger.serializer.namespace%]

  swagger.serializer.type_resolver.class_name_resolver:
    class:   KleijnWeb\SwaggerBundle\Serialize\TypeResolver\ClassNameResolver
    arguments: [%swagger.serializer.namespace%, '@swagger.serializer.type_resolver.type_name_resolver']

  swagger.serializer.type_resolver.serializer_type_definition_map_builder:
    class:   KleijnWeb\SwaggerBundle\Serialize\TypeResolver\SerializerTypeDefinitionMapBuilder
    arguments: ['@swagger.serializer.type_resolver.type_name_resolver', '@swagger.serializer.type_resolver.class_name_resolver']
